version: 2

models:
  - name: fact_order_revenue_consistency
    description: >
      Categorizing CV with values such as Volatile, Consistent and Stable.
      Used CV >, < and = 0.20.

    columns:
      - name: week_start
        tests:
          - not_null
          - unique

      - name: weekly_revenue
        tests:
          - not_null

      - name: consistency_score_flag
        description: >
          CV must be either of these values.
        tests:
          - accepted_values:
              values: 
                - Insufficient Data
                -  Volatile
                -  Consistent
                -  Stable