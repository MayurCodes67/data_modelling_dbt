version: 2

models:
  - name: staging_orders
    columns:
      - name: order_id
        description: >
          Grain of the table, each row in this column must be unique and cannot be null
        tests:
          - not_null
          - unique

      - name: customer_id
        tests:
          - not_null

      - name: week_start
        tests:
          - not_null

      - name: cleaned_amount
        tests:
          - not_null